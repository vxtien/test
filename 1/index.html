<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
      <div class="content">
        <h1>todos</h1>
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="What needs to be done?" id="text">
        </form>
        <div class="list">
          <div class="todo-con">
          </div>
        </div>
        <div class="info">
          <p class="left">0 items left</p>
          <div class="choice">
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </div>

  <script src="./app.js"></script>
</body>
</html>
